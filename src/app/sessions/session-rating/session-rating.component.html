<div class="row">
  <div class="col-md-4" *ngIf="!avgRating">
    no ratings yet
  </div>
  <div class="col-md-4" *ngIf="avgRating">
    {{ avgRating }} stars
  </div>
  <div class="col-md-5">
    <select class="form-control" [(ngModel)]="selectedRating">
      <option *ngFor="let rating of ratings" [ngValue]="rating.value">
        {{ rating.name }}
      </option>
    </select>
  </div>
  <div class="col-md-3">    
      <button class="btn btn-s btn-secondary" (click)="submit()">Submit</button>
  </div>
</div>

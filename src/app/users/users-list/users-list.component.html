<div class="container">
  <button class="btn btn-primary" (click)="goToAdd()">Add User</button>
  <div class="row">
    <div class="col-md-4"><strong>User</strong></div>
    <div class="col-md-4"><strong>Sessions Completed</strong></div>
    <div class="col-md-4"><strong>Sign Up Date</strong></div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row" [style.cursor]="'pointer'" (click)="goToEdit(user.id)">
        <div class="col-md-4">{{ user.name }}</div>
        <div class="col-md-4">{{ user.sessionsCompleted }}</div>
        <div class="col-md-4">{{ user.signUpDate | date:'short' }}</div>
      </div>
    </li>
  </ul>
</div>

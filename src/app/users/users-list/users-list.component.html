<div class="container">
  <div class="row">
    <div class="col-md-4"><strong>User</strong></div>
    <div class="col-md-4"><strong>Sessions Completed</strong></div>
  </div>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      <div class="row">
        <div class="col-md-4">{{ user.Name }}</div>
        <div class="col-md-4">{{ user.SessionsCompleted }}</div>
      </div>
    </li>
  </ul>
</div>
